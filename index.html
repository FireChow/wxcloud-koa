<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="shortcut icon"
        href="https://static-index-4gtuqm3bfa95c963-1304825656.tcloudbaseapp.com/official-website/favicon.svg"
        mce_href="https://static-index-4gtuqm3bfa95c963-1304825656.tcloudbaseapp.com/official-website/favicon.svg"

    <meta name="viewport" content="width=650,user-scalable=no" />

    <link rel="stylesheet" href="https://weui.io/style/weui.css">
    <title>欢迎注册</title>
    <style>
        .title-logo {
            height: 80px;
        }

        .container {
            margin-top: 100px;
        }

        .count-button {
            width: 132px;
            box-sizing: border-box;
            margin: 16px 8px;
        }

        .count-number {
            font-size: 18px;
            font-weight: bolder;
            margin: 0 8px;
        }

        .count-text {
            width: 280px;
            display: flex;
            margin: 0 auto;
            text-align: left;
            height: 40px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 4px;
            line-height: 40px;
            padding: 0 12px;
        }

        .quote {
            font-size: 12px;
        }

        .qrcode {
            height: 180px;
            display: block;
            margin: 0 auto;
        }

        .title {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="page form_page js_show" tabindex="-1">
            <div class="weui-form inputs">
                <div class="weui-form__text-area">
                    <h2 class="weui-form__title">注册</h2>
                    <div class="weui-form__desc">请输入以下信息进行注册</div>
                </div>
                <div class="weui-form__control-area">
                    <div class="weui-cells__group weui-cells__group_form">
                        <div class="weui-cells__title">表单组标题</div>
                        <div class="weui-cells">
                            <label for="js_input1" class="weui-cell weui-cell_active">
                                <div class="weui-cell__hd"><span class="weui-label">被鉴定对象信息</span></div>
                                <div class="weui-cell__bd">
                                    <input id="js_input1" class="weui-input" placeholder="填写被鉴定对象信息">
                                </div>
                            </label>
                            <label for="js_input2" class="weui-cell weui-cell_active">
                                <div class="weui-cell__hd"><span class="weui-label">鉴定项目</span></div>
                                <div class="weui-cell__bd">
                                    <input id="js_input2" class="weui-input" placeholder="填写鉴定项目">
                                </div>
                            </label>
                            <label for="js_input2" class="weui-cell weui-cell_active">
                                <div class="weui-cell__hd"><span class="weui-label">邮箱</span></div>
                                <div class="weui-cell__bd">
                                    <input id="js_input2" class="weui-input" placeholder="填写邮箱">
                                </div>
                            </label>
                            <label for="js_input3" class="weui-cell weui-cell_active">
                                <div class="weui-cell__hd"><span class="weui-label">联系方式</span></div>
                                <div class="weui-cell__bd">
                                    <input id="js_input3" class="weui-input" placeholder="填写联系方式" type="number"
                                        pattern="[0-9]*">
                                </div>
                            </label>
                            <label for="js_input2" class="weui-cell weui-cell_active">
                                <div class="weui-cell__hd"><span class="weui-label">鉴定人</span></div>
                                <div class="weui-cell__bd">
                                    <input id="js_input2" class="weui-input" placeholder="填写鉴定人">
                                </div>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="weui-form__opr-area">
                    <a role="button" disabled="" aria-disabled="true"
                        class="weui-btn weui-btn_primary weui-btn_disabled" href="javascript:" id="showTooltips"
                        wah-hotarea="click">确定</a>
                </div>
                <!-- <div class="weui-form__extra-area">
                    <div class="weui-footer">
                        <p class="weui-footer__links">
                            <a href="javascript:" class="weui-footer__link">底部链接文本</a>
                        </p>
                        <p class="weui-footer__text">Copyright © 2008-2019 weui.io</p>
                    </div>
                </div> -->
            </div>
        </div>
        <div class="page gallery js_show pay" tabindex="-1">
            <div class="page__hd">
                <h1 class="page__title">扫码进行支付</h1>
            </div>
            <div style="display: block; opacity: 1;" role="dialog" aria-labelledby="galleryImg" aria-hidden="false"
                aria-modal="true" class="weui-gallery" id="gallery">
                <span id="galleryImg" alt="图片详情" role="img" class="weui-gallery__img"
                    style="background-image: url(https://7072-prod-1g3ezreeff916953-1311324132.tcb.qcloud.la/WechatIMG15.jpeg?sign=66a4f38ea24f5e7e5aa3c53b7a3d605f&t=1654327290);"
                    tabindex="-1"></span>
                <div class="weui-gallery__opr">
                    <a role="button" aria-label="删除" href="javascript:" class="weui-gallery__del">
                        <i class="weui-icon-delete weui-icon_gallery-delete"></i>
                    </a>
                </div>
            </div>
            <div class="page__ft j_bottom">
                <a href="javascript:home()"><img src="images/icon_footer_link.png"></a>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://res.wx.qq.com/t/wx_fed/cdn_libs/res/weui/1.2.8/weui.min.js"></script>
<script src="https://res.wx.qq.com/open/js/jweixin-1.6.0.js"></script>
<script src="https://web-9gikcbug35bad3a8-1304825656.tcloudbaseapp.com/sdk/1.3.0/cloud.js"></script>
<script src="https://web-9gikcbug35bad3a8-1304825656.tcloudbaseapp.com/sdk/1.3.0/mplogin2.min.js"></script>
<script>
    window.onload = function () {
        window.mplogin2.doLogin({
        appid: 'wxe287927dcf935c1e',                   // 必填，公众号appid，将以此 appid 名义进行请求
        scope: 'snsapi_userinfo',                     // 必填，登录方式：snsapi_userinfo、snsapi_base// 必填，登录方式：snsapi_userinfo、snsapi_base
        // noback: true,                              // 选填，登录完不直接返回业务页面，执行自定义附加操作
        // redirect: window.location.href             // 跳转的页面，默认是当前页面，如果你有自定义登录成功页，可以联动设置 
        }).then(res => {
        // noback为 true 时，将不会返回业务页面，执行到这里
        // 此时需要自行控制跳转回业务页面
        init()
        console.log(res)
        })
    }
    async function init() {
        let c1 = new wx.cloud.Cloud({
            resourceAppid: "wxe287927dcf935c1e", // 微信云托管所在的「小程序/公众号」appid
            resourceEnv: "prod-1g3ezreeff916953", // 微信云托管环境ID，不能为空
        });
        await c1.init();

        // 返回值同 wx.request
        const res = await c1.callContainer({
            path: '/api/wx_openid', // 填入业务自定义路径和参数，根目录，就是 / 
            method: 'POST', // 按照自己的业务开发，选择对应的方法
            header: {
                'X-WX-SERVICE': 'koa-isqt-002', // xxx中填入服务名称（微信云托管 - 服务管理 - 服务列表 - 服务名称）
            }
            // 其余参数同 wx.request
        });
        if (res.data) {
            $(".inputs").css("display", "none");
            $(".pay").css("display", "block");
        } else {
            $(".inputs").css("display", "block");
            $(".pay").css("display", "none");
        }
    }
    function set(action) {
        $.ajax("/api/count", {
            method: "POST",
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            data: JSON.stringify({
                action: action,
            }),
        }).done(function (res) {
            if (res && res.data !== undefined) {
                $(".count-number").html(res.data);
            }
        });
    }
</script>

</html>
